<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <!-- atribut radio untuk menampilkan pilihan bulat.
         atribut name=untuk memberitahu browser input dengan type radio itu 1 grup(nilai dalam atribut name harus sama biar  1 grup).
         atribut value wajib ada untuk merecord nilainya.
         ctrl+d=ngeblok pilihan yang sama dari beberapa line
    -->
    <p> Golongan Darah : 
        <input type="radio" name="Golongan_Darah" value="O">O
        <input type="radio" name="Golongan_Darah" value="B">B
        <input type="radio" name="Golongan_Darah" value="AB">AB
        <input type="radio" name="Golongan_Darah" value="A">A
    </p>
</body>
</html>
