<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progres & Meter Elemen</title>
</head>
<body>
    <!-- nilai min 0, max 1
    meter digunakan biasanya buat tinggi
    -->
    <p><progress value="50" max="100"></progress></p>
    <p>Tinggi Badan :  <meter value="50" max="200"></meter>175m</p>
    
</body>
</html>
