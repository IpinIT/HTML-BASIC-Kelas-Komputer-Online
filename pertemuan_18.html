<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Table</title>
</head>
<body>
    <!--
        value dari atribut rules:
        1.cols=hanya memberikan border pada kolom
        2.rows=hanya memberikan border pada baris
        3.all=memberikan border pada semua
        4.none=tidak ada border sm skli
        5."none" border="1" = memberikan 1 border 
    -->
    <table rules="cols" cellspacing="1" cellpading="10" align="center">
        <!--table row=baris pada tabel-->
        <caption>Elemen Tabel Pada HTML</caption>
        <tr>
            <!--tabel header=untuk membuat judul kolom-->
            <th>Ini kolom 1</th>
            <th>Ini kolom 2</th>
            <th>Ini kolom 3</th>
        </tr>
        <tr>
            <!--table data=untuk membuat data pada kolom-->
            <td>Ini baris 2 kolom 1</td>
            <td>Ini baris 2 kolom 2</td>
            <td>Ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 4 kolom 1</td>
            <td>Ini baris 4 kolom 2</td>
            <td>Ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
