<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset | Legend</title>
</head>
<body>
    <!-- Fieldset & Legend untuk mengelompokan bagian2 dari elemen form 
         fieldset untuk membungkus, legend untuk judul
    -->
    <fieldset>
        <legend>Data Peserta</legend>
        <p>
            Nama    : <input type="text" name="" id="">
            Alamat  : <input type="text" name="" id="">
        </p>
    </fieldset>

    <fieldset>
        <legend>Pilih Paket Pilihan</legend>
        <!-- alt+shift+panah bwh = copy kbwh (blok dlu) -->
        <p><input type="checkbox" name="" id="">HTML</p>
        <p><input type="checkbox" name="" id="">C++</p>
        <p><input type="checkbox" name="" id="">CSS</p>
        <p><input type="checkbox" name="" id="">JavaScript</p>
    </fieldset>
</body>
</html>
