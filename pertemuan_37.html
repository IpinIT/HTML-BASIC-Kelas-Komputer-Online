<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Elemen Form</title>
</head>
<body>
    <!-- atribut :
    type=jenis inputan
    name=nama variabel yg akan di proses oleh browser
    hidden=menyembunyikan input
    disabled = inputnya tetap ada tp tidak bisa diklik
    autofocus=langsung di arahin inputanya
    autocomplete off = tidak menampilkan history yf sudah diminta diinput
    -->
    <p>No. ID : <input type="text" name="id" disabled id=""></p>
    <p>Nama Lengkap :  <input type="text" name="nama_lengkap" autofocus=""></p>
    <p>Email : <input type="email" name="email" autocomplete="off" id=""></p>
</body>
</html>
