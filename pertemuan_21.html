<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tag form untuk bua form -->
    <form action="">
        <!-- <input> untuk memasukan inputan
             yang membedakan nilai input itu pada atributnya.
        -->
        <p>Username : <input type="text"></p>
        <p>Password : <input type="password"></p>
        <!-- <button> untuk tombol button, ada berbagai macam atributnya. 
             atribut type dengan value submit digunakan pada saat elemen pada form mau dikirim
        -->
        <button type="submit" name="password">Login</button>
    </form>
</body>
</html>
