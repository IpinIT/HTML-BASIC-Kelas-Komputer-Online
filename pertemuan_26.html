<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select | Option</title>
    <!-- Daftar pilihan dropdown -->
</head>
<body>
<p>Pilih Jurusan : 
    <select name="" id="">
        <option value="">Teknik Komputer</option>
        <option value="">Manajemen</option>
        <option value="">Design</option>
        <!-- atribut selected untuk memberi default pilihan -->
        <option value="" selected>Akuntansi</option>
    </select>
</p>
</body>
</html>
