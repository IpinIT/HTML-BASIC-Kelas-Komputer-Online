<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <!--
        tag audio = untuk audio-masukan nama folder dlu-baru masukan namafile
        atribut control=untuk tombol play
        atribut loop=mengulang otomatis
    -->
    <audio src="multimedia/remaja.mp3" controls loop></audio>
    <video src="multimedia/rumah.mp4" controls loop width="300"></video>
</body>
</html>
