<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!-- label = memudahkan user berinteraksi dngn elemn form -->
<P>
    <label for="username">Username : </label>
    <input type="text" name="" id="username">
</P>
<!-- pilihan ditaruh diluar tag tabel agar tidak bisa di klik -->
<p> Pilihan : 
    <label for="pilihan">
        <input type="checkbox" name="" id="pilihan">HTML
    </label>
</p>
<p>Jenis Kelamin : 
    <label for="laki_laki">
        <input type="radio" name="jenis_kelamin" id="laki_laki">Laki-laki
    </label>
    <label for="perempuan">
        <input type="radio" name="jenis_kelamin" id="perempuan">Perempuan
    </label>
</p>
</body>
</html>
