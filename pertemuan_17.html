<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Table</title>
</head>
<body>
    <!--
        1.table=untuk pembuatan tabel
        2.border=untuk menambahkan border, semakin tinggi angka maka semakin tebal
        3.tag caption=untuk membuat judul tabel
        4.cellspacing=untuk jarak antar tabel
        5.cellpadding=untuk jarak antar text
    -->
    <table border="1" cellspacing="10" cellpading="10" align="center">
        <!--table row=baris pada tabel-->
        <caption>Elemen Tabel Pada HTML</caption>
        <tr>
            <!--tabel header=untuk membuat judul kolom-->
            <th>Ini kolom 1</th>
            <th>Ini kolom 2</th>
            <th>Ini kolom 3</th>
        </tr>
        <tr>
            <!--table data=untuk membuat data pada kolom-->
            <td>Ini baris 2 kolom 1</td>
            <td>Ini baris 2 kolom 2</td>
            <td>Ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 4 kolom 1</td>
            <td>Ini baris 4 kolom 2</td>
            <td>Ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
