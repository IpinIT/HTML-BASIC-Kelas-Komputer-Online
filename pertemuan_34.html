<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <form action="">
        <!-- input type number hanya boleh input angka, min=5 adalah batas minimal angka 
        max = angka maximal
        step = kelipatan angka scroll -->
        <p>Inputan Angka : <input type="number" min="5" max ="10" step="2" name="" id=""></p>
        <button type="submit">Kirim Data</button>
    </form>
</body>
</html>
